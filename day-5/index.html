<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>My business card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: hsl(320, 5%, 88%);
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
      font-size: 20px;
    }

    
    body.dark-mode {
      background-color: #121212;
      color: #edff88;
    }
    body.dark-mode .main {
      background: #1e1e1e;
      border-color: #ece3e3;
      color:#f2f8fc
    }
    body.dark-mode footer a {
      color: #6affad;
    }
    body.dark-mode .main p{
        color:pink;
    }
     body.dark-mode .main h1{
        color:pink;
    }
    body.dark-mode .head h1{
    color:#6affad;

    }

    .head h1 {
      margin-top: 20px;
      font-size: 24px;
    }

    .main {
      background: white;
      padding: 15px;
      margin: 20px auto;
      width: 300px;
      border: 10px solid #ccc;
      border-radius: 8px;
      transition: background 0.3s, border 0.3s;
    }

    .main h1 {
      font-size: 18px;
      color: #333;
    }

    .main img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px 0;
    }

    .main p {
      font-size: 19px;
      color: #555;
      line-height: 1.4;
    }

    footer {
      margin: 15px 0;
    }

    footer a {
      margin: 0 10px;
      color: #333;
      font-size: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: #0077b5;
      transform: scale(1.2);
    }


    .switch {
      position: absolute;
      top: 15px;
      right: 20px;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(28px);
    }
  </style>
</head>
<body>
  <label class="switch">
    <input type="checkbox" id="modeToggle">
    <span class="slider"></span>
  </label>

  <div class="head">
    <h1>Avantika Juyal</h1>
  </div>

  <div class="main">

    <p>"A passionate web developer who enjoys building clean, responsive, and user-friendly applications. Iâ€™m always eager to learn new technologies and continuously improve my craft to create impactful digital experiences."</p>
  </div>

    <a href="https://github.com/Avantika-31" target="_blank"><i class="fa-brands fa-github"></i></a>
    <a href="mailto:avantikajuyal31@gmail.com"><i class="fa-solid fa-envelope"></i></a>
  </footer>

  <script>
    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("change", function() {
      document.body.classList.toggle("dark-mode", this.checked);
    });
  </script>
</body>
</html>
