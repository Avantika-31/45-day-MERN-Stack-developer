<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skill Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="main-title">My Skill Tracker</h2>
        <div class="input-form">
            <input type="text" id="skill-name" placeholder="Enter new skill" required>
            <select id="proficiency-level">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
                <option value="Expert">Expert</option>
            </select>
            <button id="add-skill-btn" class="add-btn">Add Skill</button>
        </div>
        <ul id="skills-list" class="skills-list">
            </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
